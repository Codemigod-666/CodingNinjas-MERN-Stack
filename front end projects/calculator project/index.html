<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-container">
        <div>
            <h2>CALCULATOR</h2>
        </div>
        
        <!-- the display of the calculator !! -->
        <div class="display-box"></div>

        <!-- the buttons of the calculator starts here -->
        <div class="line-one Arow">
            <span class="button"><button>AC</button></span>
            <span class="button"><button><-</button></span>
            <span class="button"><button>+/-</button></span>
            <span class="button "><button class="brown">/</button></span>
        </div>

        <div class="line-two Arow">
            <span class="button"><button>7</button></span>
            <span class="button"><button>8</button></span>
            <span class="button"><button>9</button></span>
            <span class="button"><button class="brown">x</button></span>
        </div>
        <div class="line-three Arow">
            <span class="button"><button>4</button></span>
            <span class="button"><button>5</button></span>
            <span class="button"><button>6</button></span>
            <span class="button"><button class="brown">-</button></span>
        </div>

        <div class="line-four Arow">
            <span class="button"><button>1</button></span>
            <span class="button"><button>2</button></span>
            <span class="button"><button>3</button></span>
            <span class="button"><button class="brown">+</button></span>
        </div>

        <div class="line-five Arow">
            <span class="button"><button>%</button></span>
            <span class="button"><button>0</button></span>
            <span class="button"><button>.</button></span>
            <span class="button"><button class="brown">=</button></span>
        </div>
       
    </div>
    
</body>
</html>
